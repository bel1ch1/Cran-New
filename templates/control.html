            border: 1px solid #555;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            font-family: inherit;
        }

        .nav-button:before, .action-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);

        .nav-button:hover, .action-button:hover {

        .action-button:disabled {

        }

        .action-button:disabled:hover {

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border-color: #555;
        }

        .status-message {

</head>

    <script>
        async function executeCommand(command) {
            const buttons = document.querySelectorAll('.action-button');
            const statusElement = document.getElementById('statusMessage');

            // –û—Ç–∫–ª—é—á–∞–µ–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏ –Ω–∞ –≤—Ä–µ–º—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è
            buttons.forEach(btn => btn.disabled = true);

            statusElement.textContent = '–í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã...';
            statusElement.className = 'status-message status-loading';

            try {
                const response = await fetch(`/${command}`, {
                    method: 'POST', // –ò—Å–ø–æ–ª—å–∑—É–µ–º POST –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è

                buttons.forEach(btn => btn.disabled = false);
